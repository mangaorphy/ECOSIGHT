services:
  # API Service
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../uploads:/app/uploads
      - ../extracted_audio:/app/extracted_audio
      - ../augmented_audio:/app/augmented_audio
    environment:
      - PYTHONUNBUFFERED=1
      # S3 Configuration (optional - falls back to local data if not set)
      - S3_BUCKET=${S3_BUCKET:-ecosight-training-data}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Streamlit UI
  ui:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # Load Balancer (for scaling)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: ecosight-network
