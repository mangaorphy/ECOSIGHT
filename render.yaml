services:
  # FastAPI Backend Service
  - type: web
    name: ecosight-api
    runtime: docker
    dockerfilePath: ./deployment/Dockerfile
    dockerContext: .
    region: oregon
    plan: free  # Free tier with optimizations
    branch: main
    healthCheckPath: /status
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MODEL_PATH
        value: /app/models/yamnet_classifier_v2.keras
      # S3 credentials for model download and audio storage
      - key: S3_BUCKET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
    autoDeploy: true
    # Optimized for free tier
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port 8000 --workers 1 --timeout-keep-alive 120

  # Streamlit UI Service
  - type: web
    name: ecosight-ui
    runtime: docker
    dockerfilePath: ./deployment/Dockerfile.streamlit
    dockerContext: .
    region: oregon
    plan: starter  # Upgraded from free
    branch: main
    healthCheckPath: /_stcore/health
    envVars:
      - key: PORT
        value: 8501
      - key: API_URL
        fromService:
          type: web
          name: ecosight-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: 200
    autoDeploy: true
