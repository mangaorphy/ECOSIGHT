services:
  # FastAPI Backend Service
  - type: web
    name: ecosight-api
    runtime: docker
    dockerfilePath: ./deployment/Dockerfile
    dockerContext: .
    region: oregon
    plan: starter  # Upgraded from free for better performance
    branch: main
    healthCheckPath: /status
    disk:
      name: ecosight-data
      mountPath: /app/models
      sizeGB: 1
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MODEL_PATH
        value: /app/models/yamnet_classifier_v2.keras
    autoDeploy: true
    # Increase timeouts for heavy ML operations
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 300

  # Streamlit UI Service
  - type: web
    name: ecosight-ui
    runtime: docker
    dockerfilePath: ./deployment/Dockerfile.streamlit
    dockerContext: .
    region: oregon
    plan: starter  # Upgraded from free
    branch: main
    healthCheckPath: /_stcore/health
    envVars:
      - key: PORT
        value: 8501
      - key: API_URL
        fromService:
          type: web
          name: ecosight-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: 200
    autoDeploy: true
